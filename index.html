<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Standoff</title>
  <link rel="stylesheet" href="style/start.css">
  <link rel="stylesheet" href="style/campaign.css">
  <link rel="stylesheet" href="style/highscore.css">
  <link rel="stylesheet" href="style/training.css">
</head>
<body>
  <div id="start-menu">
    <h1>Standoff</h1>
    <img src="/asset/start/game-icon.png" id="game-icon" alt="game-icon">
    <h3>Only the Quickest Survive</h3>
    <button id="campaign-button">Start Campaign</button>
    <button id="training-button">Training</button>
    <button id="highscore-button">Gunslinger's Glory</button>
    <button id="quit-button">Quit</button>
  </div>

<div id="campaign-screen" style="display: none;">
  <div id="game-screen">
    <div id="shooters-container">
        <div id="ready-set-go-campaign"></div>
        <img id="campaign-opponent-shooter" src="asset/cowboys/cowboy2.png" alt="Opponent Shooter">
        <img id="campaign-player-shooter" src="asset/cowboys/cowboy1back.png" alt="Player Shooter">
        <div id="red-dot-campaign" style="display: none;"></div>
    </div>
</div>
  <div id="buttons-campaign">
    <button id="ready-campaign-button">Ready</button>
    <button id="campaign-back-button">Back</button>
  </div>
</div>
  
<div id="training-screen" style="display: none;">
  <div id="training-area">
    <div id="header">
      <h2 id="training-header">Training Mode</h2>
      <div id="ready-set-go-training"></div>
      <div id="counter-training">Hits: 0</div>
    </div>
      <img id="player-shooter-training" src="asset/cowboys/cowboy1back.png" alt="Player Shooter">
      <div id="red-dot-training" style="display: none;"></div>
  </div>
  <div id="buttons-training">
    <button id="ready-training-button">Ready</button>
    <button id="training-back-button">Back</button>
  </div>
</div>

  <div id="highscore-screen" style="display: none;">
    <div id="highscore-area">
      <h2>Highscore</h2>
      <p>Under Maintenance</p>
      <ul id="highscore-list"></ul>
      <button id="highscore-back-button">Back</button>
    </div>
  </div>

  <script src="src/start.js"></script>
  <script src="src/campaign.js"></script>
  <script src="src/training.js"></script>
  <script src="src/highscore.js"></script>
</body>
</html>
